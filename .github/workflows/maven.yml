name: Java CI 

on:
  push:
    branches: 
    -  main
    -  jenk
  workflow_dispatch:
  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - name: Debug - List Repository Files
      run: "ls -a"

    - name: Show Working Directory
      run: "pwd"

    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'zulu'
        cache: maven

    - name: Show Java version
      run: "java -version"

    - name: Checkout code
      uses: actions/checkout@v4


    - name: Show dikrectory
      run: "pwd"

    - name: List files
      run: "ls -al"

    - name: Install Dependencies
      run: "mvn compile"

    - name: Build Application
      run: "mvn package -DskipTests"

    - name: Test Application
      run: "mvn test"
